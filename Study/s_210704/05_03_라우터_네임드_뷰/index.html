<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router 웹페이지 링크 이동 네임드 뷰(네임드 라우터뷰)</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/vue-router.js"></script>

</head>
<body>
<div id="wrap">
    <div id="app">
        <div id="view">
            <router-view name='headerView'></router-view>  <!-- 헤더영역 header -->
            <router-view></router-view>                <!-- 본문영역 body = default component-->
            <router-view name='footerView'></router-view>  <!-- 푸터영역 foter -->
        </div>
    </div>
    <script>
        var  headerComponent = {
            template:"\
                     <header id='header'>\
                        <h2>HEADER 영역</h2>\
                     </header>\
                     "
        }
        var  bodyComponent = {
            template:"\
                     <main id='main'>\
                        <h2>BODY MAIN 영역</h2>\
                     </main>\
                     "
        }
        var  footerComponent = {
            template:"\
                     <footer id='footer'>\
                        <h2>HEADER 영력</h2>\
                     </footer>\
                     "
        }
        var newVueRouter = new VueRouter({
            routes : [
                {
                    path:'/',
                    components:{
                        default:bodyComponent,
                        headerView:headerComponent,
                        footerView:footerComponent
                    }
                }
            ]
        });
        new Vue({
            el : '#app',
            data:{
            },
            router: newVueRouter
        });
    </script>
    <style>
        * {margin:0;padding:0;vertical-align:middle;border:0;}
        html,body {width:100%;height:100%;}
        body {font:normal 14px/1 'arial', '굴림';color:#212121;background:#fff;}
        a {color:#212121;text-decoration:none;}

        #app {width:100%;height:100%;}
     

    </style>


</div>
</body>
</html>
