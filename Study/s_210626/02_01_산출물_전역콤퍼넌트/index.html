<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 컴포넌트(Component) 전역컴포넌트</title>
    <script src="./vue/vue.js"></script>

</head>
<body>


    <div id="wrap">
        <div id = "header">
            <h1> {{ title }}</h1>
            <!-- 가상요소가 들어갈 자리 -->
            <hedaer-component01>

            </hedaer-component01>
        </div>
    </div>


    <script>

        // 뷰 전역 컴포넌트 등록 - 자식요소 템플릿을 안에 넣어준다.
        // 주의사항 : 반드시  템플릿 요소들을 묶어주는 랩핑을 하고 템플릿 자식요소를 코딩한다.
        // Vue.component('가상 컴포넌트 이름 즉, 여기서는 hedaer-component01이 와야한다',{})
        Vue.component('hedaer-component01',{
           template:"<div class='wrap'><h1><a href='#''><img src='./img/logo.jpg'></a></h1></div>"             
        });

        new Vue({
            el:'#header',
            data:{
                title:'Header Title'
            }
        });

    </script>

<!--뷰 컴포넌트의 자식요소인 템플릿의 스타일 지정 -->

    <style>



        
    </style>


</body>
</html>
