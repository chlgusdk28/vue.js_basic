<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 컴포넌트(Component) 전역컴포넌트</title>
    <script src="./vue/vue.js"></script>

</head>
<body>
<div id="wrap">
    
    <div id="header">
        <!-- 뷰 컴포넌트 가상 요소(태그) -->
        <header-component></header-component>
    </div>

    <script>
        // 뷰 전역 컴포넌트 등록 - 자식요소 탬플릿트를 안에 넣어준다.
        // 주의 사항 : 반드시 탬플릿트요소들을 묶어주는 랩핑을 하고 탬플릿트 자식요소를 코딩한다.
        // Vue.component('가상컴포넌트이름',{});
        Vue.component('header-component',{
            template:"\
                    <header id='header'>\
                        <div class='wrap'>\
                            <div class='gap'>\
                                <div class='container'>\
                                    <h1><a href='#'><img src='./img/logo-photography.png' alt='logo'></a></h1>\
                                    <nav>\
                                        <ul>\
                                            <li><a href='#'>ABOUT</a></li>\
                                            <li><a href='#'>SERVICES</a></li>\
                                            <li><a href='#'>PORTFOLIO</a></li>\
                                            <li><a href='#'>AWARDS</a></li>\
                                            <li><a href='#'>BLOG</a></li>\
                                            <li><a href='#'>CONTACT</a></li>\
                                        </ul>\
                                    </nav>\
                                </div>\
                            </div>\
                        </div>\
                    </header>\
            "
        });


        new Vue({
            el:'#header',
            data:{
                title:'Header Title'  
            }
        });
    </script>

    <!-- 뷰 컴포넌트 자식 요소인 탬플릿트의 스타일 -->
    <style>

    </style>

</div>
</body>
</html>
