<!DOCTYPE html>
<html>
<head>

<!--script src="../../library/vue.js"></script-->
<!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script-->
<!--script src="https://cdn.jsdelivr.net/npm/vue.js"></script-->

</head>
<body>

    <div id = "wrap">
        <h1>머스태쉬를 이용 데이터 바인딩{{ msg }}</h1>
        <div>
            {{title}}
        </div>
        <br>
        <a v-bind:href = "url" v-bind:title='atit'>네이버</a>
    </div>    

    <script>
        // 뷰 인스턴스 생성 단 Vue는 대소문자 확인해야함 
            new Vue({
                el:'#wrap',
                data :{
                    msg : "뷰 루트에 인스턴스 생성",
                    a:true,
                    atit:"네이버",
                    url:"http://www.naver.com"

                },
                //라이프사이클 관련 순차적으로 맞는 라이프사이클 사용하면됨 

                beforeCreated: function(){
                    console.log("beforeCreated");
                },
                //methods: function(){
                    //console.log("method");
                //}, // 메소드는 이벤트를 걸어서 사용하기 때문에 필요 없음
                created: function(){
                    console.log("Created");
                },
                beforeUpdate: function(){
                    console.log("beforeUpdate");
                },
                update: function(){
                    console.log("method");
                },
                mounted: function(){
                    console.log("mounted");
                },
                beforeMounted: function(){
                    console.log("beforeMounted");
                }
            });

    </script>
</body>
</html>
