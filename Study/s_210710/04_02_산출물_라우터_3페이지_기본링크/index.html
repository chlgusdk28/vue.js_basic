<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router 웹페이지 링크 이동</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/axios.min.js"></script>
    <script src="./vue/vue-router.js"></script>

</head>
<body>
<div id="wrap">
    
    
    <div id="app">
        <h1>뷰 링크(a) 페이지 이동 라우터</h1>
        <!-- 1 링크영역 -->
        <nav id="nav">
            <div>
                <router-link to='/page1'>페이지1</router-link>
                <router-link to='/page2'>페이지2</router-link>
                <router-link to='/page3'>페이지3</router-link>
            </div>
        </nav>

        <!-- 2 보여줄 영역 -->
        <div id='view-box'>
            <router-view></router-view>
        </div>

    </div>


    <script>
        //3 컴포넌트 변수 = 템플릿트
        var component1 = {
            template:"\
                     <div id='page1' class='page'>\
                        <h2>PAGE-1 내용 입니다.</h2>\
                     </div>\
                     "
        }
        var component2 = {
            template:"\
                     <div id='page2' class='page'>\
                        <h2>PAGE-2 내용 입니다.</h2>\
                     </div>\
                     "
        }
        var component3 = {
            template:"\
                     <div id='page3' class='page'>\
                        <h2>PAGE-3 내용 입니다.</h2>\
                     </div>\
                     "
        }


        //4 뷰 라우터 생성
        var newVueRouter = new VueRouter({
            routes: [
                // {경로, 컴포넌트: 컴포넌트변수},
                {
                    path:'/', 
                    component: component1
                },
                {
                    path:'/page1', 
                    component: component1
                },
                {
                    path:'/page2', 
                    component: component2
                },
                {
                    path:'/page3', 
                    component: component3
                }
            ]
        });




        //뷰 인스턴스 생성
        new Vue({
            el:'#app',
            data:{

            },
            router: newVueRouter //5 뷰 - 라우터 등록
        });

    </script>


    <style>
        * {margin:0;padding:0;vertical-align:middle;border:0;}
        html,body {width:100%;height:100%;}
        body {font:normal 14px/1 'arial', '굴림';color:#212121;background:#fff;}
        a {color:#212121;text-decoration:none;transition:color .3s;}
        a:hover {color:#29c;}
        a:active {color:#29c;}
        a:focus {color:#29c;outline:0;}

        #wrap {width:100%;height:100%;}
        #app {width:100%;height:100%;}
        #app h1 {text-align:center;font-size:30px;padding:50px 0;}
    
        /* 라우터 링크 */
        #nav {padding:50px 0;}
        #nav div {width:100%;text-align:center;}
        #nav div a {display:inline-block;margin:0 30px;font-size:16px;} /* <router-link> */
        #nav div a:hover {color:#39c;} /* <router-link> */


        /* 라우터 뷰 박스 */
        #view-box {width:1000px;;margin:0 auto;text-align:center;background:#f0f0f0;height:400px;}


        /* 라우터 템플릿트 */
        .page {width:100%;height:100%;line-height:400px;}
        .page h2 {font-size:50px;color:#fff;text-align:center;}
        #page1 {background:#99c;}
        #page2 {background:#9c9;}
        #page3 {background:#cc9;}





    </style>


</div>
</body>
</html>
