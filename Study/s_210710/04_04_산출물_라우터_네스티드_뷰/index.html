<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router 웹페이지 링크 이동 네스티드 뷰(자식요쇼에 라우터뷰)</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/axios.min.js"></script>
    <script src="./vue/vue-router.js"></script>

</head>
<body>
<div id="wrap">
    
    <div id="app">
    
        <!--1 라우터 뷰 -->
        <div id="view">
            <router-view></router-view>
        </div>

    </div>


    <script>
        //3. 콤포넌트 변수 : 템플릿트
        var  headerComponent = {
             template:"\
                     <header id='header'>\
                        <div class='wrap'>\
                            <div id='link'>\
                                <ul>\
                                    <li><router-link to='/default'>default</router-link></li>\
                                    <li><router-link to='/main1'>MAIN-1</router-link></li>\
                                    <li><router-link to='/main2'>MAIN-2</router-link></li>\
                                    <li><router-link to='/main3'>MAIN-3</router-link></li>\
                                    <li><router-link to='/main4'>MAIN-4</router-link></li>\
                                </ul>\
                            </div>\
                        </div>\
                        <div class='view-box'>\
                            <router-view></router-view>\
                        </div>\
                     </header>\
                     "
        }
        var  BodyComponent = {
            template:"\
                     <main id='main'>\
                        <div class='view-box'>\
                            <router-view></router-view>\
                        </div>\
                     </main>\
                     "
        }
        var  footerComponent = {
            template:"\
                     <footer id='footer'>\
                        <h2>자식영역의 FOOTER 영역</h2>\
                     </footer>\
                     "
        }
        var  defaultComponent = {
             template:"\
                     <main id='default'>\
                        <div class='wrap'>\
                            <h2>default</h2>\
                        </div>\
                     </main>\
                     "
        }

        var  main1Component = {
             template:"\
                     <main id='main1'>\
                        <div class='wrap'>\
                            <h2>BODY MAIN MAIN-1 영역</h2>\
                        </div>\
                     </main>\
                     "
        }
        var  main2Component = {
             template:"\
                     <main id='main2'>\
                        <div class='wrap'>\
                            <h2>BODY MAIN MAIN-2 영역</h2>\
                        </div>\
                     </main>\
                     "
        }
        var  main3Component = {
             template:"\
                     <main id='main3'>\
                        <div class='wrap'>\
                            <h2>BODY MAIN MAIN-3 영역</h2>\
                        </div>\
                     </main>\
                     "
        }
        var  main4Component = {
             template:"\
                     <main id='main4'>\
                        <div class='wrap'>\
                            <h2>BODY MAIN MAIN-4 영역</h2>\
                        </div>\
                     </main>\
                     "
        }       



        //4. 라우터변수 = 생성자 
        var newVueRouter = new VueRouter({
            routes: [
                {
                   path:'/',
                   component: headerComponent, //parent
                   children: [
                       { 
                           path: '/home',   
                           component: BodyComponent,
                           children:[
                               {path: '/default',component: defaultComponent},
                               {path: '/main1',component: main1Component},
                               {path: '/main2',component: main2Component},
                               {path: '/main3',component: main3Component},
                               {path: '/main4',component: main4Component}
                           ]
                        },
                        {  
                            path: '/footer', 
                            component: footerComponent 
                        }
                   ]
                }
            ]
        });


        //5. 뷰 인스턴스 생성
        new Vue({
            data:{
                title:'라우터 네임드 뷰'
            },
            router: newVueRouter
        }).$mount('#app'); //el:'#app'


    </script>


    <style>
        * {margin:0;padding:0;vertical-align:middle;border:0;}
        html,body {width:100%;height:100%;}
        body {font:normal 14px/1 'arial', '굴림';color:#212121;background:#fff;}
        a {color:#212121;text-decoration:none;}


        #wrap {width:100%;height:100%;}
        #app {width:100%;height:100%;}
        #app h1 {text-align:center;font-size:30px;padding:50px 0;}
    
        /* 라우터 링크 */
        #nav {padding:50px 0;}
        #nav div {width:100%;text-align:center;}
        #nav div a {display:inline-block;margin:0 30px;font-size:16px;} /* <router-link> */
        #nav div a:hover {color:#39c;} /* <router-link> */


        /* 라우터 뷰 박스 - 네임드 뷰*/
        #view {width:100%;;margin:0 auto;text-align:center;background:#f0f0f0;height:400px;}
   
        .menu-box {width:100%;text-align:center;padding:100px 0;}            
        .menu-box li {display:inline-flex;margin:0 30px;}            
        .menu-box li a {font-size:16px; color:#39c;}            

        .view-box {width:1170px;margin:0 auto;height:100px;background:#fff;text-align:center;line-height:100px;color:#c77;}    
    </style>


</div>
</body>
</html>
